{% extends "base.html" %}
{% block content %}
<h2>Cambiar Estado de Reserva #{{ reserva.id }}</h2>

<form method="post" action="{% url 'cambiar-estado-reserva' reserva.id %}">
  {% csrf_token %}
  <label for="estado">Nuevo Estado:</label>
  <select name="estado" id="estado">
    {% for key, value in reserva.ESTADO_CHOICES %}
      <option value="{{ key }}" {% if reserva.estado == key %}selected{% endif %}>{{ value }}</option>
    {% endfor %}
  </select>
  <br><br>
  <button type="submit">Actualizar Estado</button>
</form>

{% endblock %}
